    <body> 
         <font class="texto" face="Century gothic" color="green" size"5px"> 
        <script type="text/javascript">
            var e, b, p;
            b = parseInt(prompt("Digite a base:"));
            e = parseInt(prompt("Digite o expoente:"));
        if (e>0){
            p =1;
            for(i=00;i<e;i++){
                p= p*b;
            }
            document.write("O resultado da potencia é " +p);
        } else{
            document.write("Expoente inválido"+p);
        }
             </script>
